<div class="messages" *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button type="button" class="clear" (click)="messageService.clear()">
    Clear messages
  </button>
  <div class="message-list">
    <div *ngFor="let message of messageService.messages">
      {{ message }}
    </div>
  </div>

  <div class="message-list">
    <div *ngFor="let test of tests">
      {{ test }}
    </div>
  </div>
</div>
